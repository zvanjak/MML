name: CMake Build Matrix

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

# Cancel in-progress runs when a new run is triggered on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  BUILD_TYPE: Release
  CCACHE_DIR: ${{ github.workspace }}/.ccache

jobs:
  # Primary builds: Ubuntu and Windows (fast, cheap)
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 180  # Kill runaway builds after 180 minutes
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows builds
          - name: Windows MSVC 2022
            os: windows-latest
            compiler: msvc
            
          - name: Windows Clang
            os: windows-latest
            compiler: clang
            
          #- name: Windows MinGW
          #  os: windows-latest
          #  compiler: mingw
            
          # Linux builds
          - name: Ubuntu GCC
            os: ubuntu-latest
            compiler: gcc
            
          - name: Ubuntu Clang
            os: ubuntu-latest
            compiler: clang

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Setup ccache for faster rebuilds
    - name: Setup ccache (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y ccache
        echo "CMAKE_CXX_COMPILER_LAUNCHER=ccache" >> $GITHUB_ENV

    - name: Cache ccache (Linux)
      if: runner.os == 'Linux'
      uses: actions/cache@v4
      with:
        path: ${{ env.CCACHE_DIR }}
        key: ccache-${{ matrix.name }}-${{ github.sha }}
        restore-keys: |
          ccache-${{ matrix.name }}-

    - name: Setup MSVC
      if: runner.os == 'Windows' && matrix.compiler == 'msvc'
      uses: ilammy/msvc-dev-cmd@v1

    - name: Setup Clang (Windows)
      if: runner.os == 'Windows' && matrix.compiler == 'clang'
      run: |
        echo "CC=clang" >> $GITHUB_ENV
        echo "CXX=clang++" >> $GITHUB_ENV

    - name: Setup MinGW
      if: runner.os == 'Windows' && matrix.compiler == 'mingw'
      run: |
        echo "CC=gcc" >> $GITHUB_ENV
        echo "CXX=g++" >> $GITHUB_ENV

    - name: Setup GCC (Linux)
      if: runner.os == 'Linux' && matrix.compiler == 'gcc'
      run: |
        echo "CC=gcc" >> $GITHUB_ENV
        echo "CXX=g++" >> $GITHUB_ENV

    - name: Setup Clang (Linux)
      if: runner.os == 'Linux' && matrix.compiler == 'clang'
      run: |
        echo "CC=clang" >> $GITHUB_ENV
        echo "CXX=clang++" >> $GITHUB_ENV

    - name: Configure CMake (Windows)
      if: runner.os == 'Windows'
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

    - name: Configure CMake (Linux)
      if: runner.os == 'Linux'
      run: |
        # Enable AddressSanitizer for debugging memory issues
        cmake -B build -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
          -DCMAKE_CXX_FLAGS="-fsanitize=address -fno-omit-frame-pointer -g" \
          -DCMAKE_EXE_LINKER_FLAGS="-fsanitize=address"

    # Build ONLY the test target - not demos/examples (saves huge time!)
    - name: Build Tests
      timeout-minutes: 120  # Build-specific timeout
      run: cmake --build build --config ${{ env.BUILD_TYPE }} --target MML_Tests --parallel
      shell: bash

    - name: Test
      timeout-minutes: 30  # Test-specific timeout
      working-directory: build
      # ASan needs ASAN_OPTIONS for useful output
      env:
        ASAN_OPTIONS: detect_leaks=0:print_stacktrace=1:halt_on_error=1
      run: ctest -C ${{ env.BUILD_TYPE }} --output-on-failure --parallel 1 --timeout 120

    - name: ccache stats (Linux)
      if: runner.os == 'Linux'
      run: ccache --show-stats

    - name: Upload test results on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.name }}
        path: build/Testing/Temporary/
        retention-days: 7

  # macOS build: separate job, only on master/main or manual trigger (expensive!)
  build-macos:
    name: macOS Clang
    runs-on: macos-latest
    timeout-minutes: 180  # macOS can be slower
    # Only run on master/main push OR manual trigger (saves 10x cost on PRs/develop)
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'))
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup ccache (macOS)
      run: |
        brew install ccache
        echo "CMAKE_CXX_COMPILER_LAUNCHER=ccache" >> $GITHUB_ENV

    - name: Cache ccache (macOS)
      uses: actions/cache@v4
      with:
        path: ${{ env.CCACHE_DIR }}
        key: ccache-macos-${{ github.sha }}
        restore-keys: |
          ccache-macos-

    - name: Setup Clang (macOS)
      run: |
        echo "CC=clang" >> $GITHUB_ENV
        echo "CXX=clang++" >> $GITHUB_ENV

    - name: Configure CMake
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
          -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

    # Build ONLY the test target - not demos/examples
    - name: Build Tests
      timeout-minutes: 120  # Build-specific timeout
      run: cmake --build build --config ${{ env.BUILD_TYPE }} --target MML_Tests --parallel
      shell: bash

    - name: Test
      timeout-minutes: 30  # Test-specific timeout
      working-directory: build
      run: ctest -C ${{ env.BUILD_TYPE }} --output-on-failure --parallel --timeout 120

    - name: ccache stats
      run: ccache --show-stats

    - name: Upload test results on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-macOS-Clang
        path: build/Testing/Temporary/
        retention-days: 7
