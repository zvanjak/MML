name: CMake Build Matrix

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

# Cancel in-progress runs when a new run is triggered on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  BUILD_TYPE: Release

jobs:
  # Primary builds: Ubuntu and Windows (fast, cheap)
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90  # Kill runaway builds after 90 minutes
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows builds
          - name: Windows MSVC 2022
            os: windows-latest
            compiler: msvc
            
          - name: Windows Clang
            os: windows-latest
            compiler: clang
            
          #- name: Windows MinGW
          #  os: windows-latest
          #  compiler: mingw
            
          # Linux builds
          - name: Ubuntu GCC
            os: ubuntu-latest
            compiler: gcc
            
          - name: Ubuntu Clang
            os: ubuntu-latest
            compiler: clang

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSVC
      if: runner.os == 'Windows' && matrix.compiler == 'msvc'
      uses: ilammy/msvc-dev-cmd@v1

    - name: Setup Clang (Windows)
      if: runner.os == 'Windows' && matrix.compiler == 'clang'
      run: |
        echo "CC=clang" >> $GITHUB_ENV
        echo "CXX=clang++" >> $GITHUB_ENV

    - name: Setup MinGW
      if: runner.os == 'Windows' && matrix.compiler == 'mingw'
      run: |
        echo "CC=gcc" >> $GITHUB_ENV
        echo "CXX=g++" >> $GITHUB_ENV

    - name: Setup GCC (Linux)
      if: runner.os == 'Linux' && matrix.compiler == 'gcc'
      run: |
        echo "CC=gcc" >> $GITHUB_ENV
        echo "CXX=g++" >> $GITHUB_ENV

    - name: Setup Clang (Linux)
      if: runner.os == 'Linux' && matrix.compiler == 'clang'
      run: |
        echo "CC=clang" >> $GITHUB_ENV
        echo "CXX=clang++" >> $GITHUB_ENV

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

    - name: Build
      timeout-minutes: 60  # Build-specific timeout
      run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel 4
      shell: bash

    - name: Test
      timeout-minutes: 20  # Test-specific timeout
      working-directory: build
      run: ctest -C ${{ env.BUILD_TYPE }} --output-on-failure --parallel 4 --timeout 120

    - name: Upload test results on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.name }}
        path: build/Testing/Temporary/
        retention-days: 7

  # macOS build: separate job, only on master/main or manual trigger (expensive!)
  build-macos:
    name: macOS Clang
    runs-on: macos-latest
    timeout-minutes: 90  # macOS can be slower
    # Only run on master/main push OR manual trigger (saves 10x cost on PRs/develop)
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'))
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Clang (macOS)
      run: |
        echo "CC=clang" >> $GITHUB_ENV
        echo "CXX=clang++" >> $GITHUB_ENV

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

    - name: Build
      timeout-minutes: 60  # Build-specific timeout
      run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel 2
      shell: bash

    - name: Test
      timeout-minutes: 20  # Test-specific timeout
      working-directory: build
      run: ctest -C ${{ env.BUILD_TYPE }} --output-on-failure --parallel 2 --timeout 120

    - name: Upload test results on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-macOS-Clang
        path: build/Testing/Temporary/
        retention-days: 7
